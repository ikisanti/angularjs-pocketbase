<h2>Add Client</h2>
<form ng-submit="addClient()">
    <label>Name:
        <input ng-model="client.name" required>
    </label><br>
    <label>Email:
        <input ng-model="client.email" type="email" required>
    </label><br>
    <label>Phone:
        <input ng-model="client.phone" required>
    </label><br>
    <label>Address:
        <input ng-model="client.address" required>
    </label><br>
    <button type="submit">Add Client</button>
</form>
